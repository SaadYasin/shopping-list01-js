<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>My Shopping List</h1>
    </header>

        <form>
            <input type="text" class="list-input" name="item-text" placeholder="Enter item" aria-label="Enter item" required>

            <button class="btn-add-item" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>

            <button class="btn-delete-all" type="button" >Delete All</button>
        </form>

        <!-- Page divider -->
        <div id="divider"></div>

        <!-- Container start -->
        <div class="container">
            <!-- Un-ordered list start -->
            <ul id="items-list">
                <div class="list">                        
                    <li class="item">Dummy item</li>
                    
                    <button>Delete</button>
                    <button>Done</button>
                    <button>Edit</button>
                </div>
                            </ul>
            <!-- Un-ordered list end -->
        </div>
        <!-- Container end -->
    
    <script src="app.js"></script>
</body>
</html>
