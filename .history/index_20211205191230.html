<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>My Shopping List</h1>

        <div id="input-form">
            <input type="text" id="item-txt" name="item-text" placeholder="Enter item" aria-label="Enter item" required>

            <button id="btn" class="btn plus-btn" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>

            <button class="btn btn-delete-all" type="button" >Delete All</button>

        </div>

        <div id="divider"></div>

        <div class="container">
            <ul id="items-list">
                <div class="list-line">
                    
                    <button class="btn btn-delete-item" type="button"><i class="far fa-trash-alt"></i></button>
                    <button class="btn btn-done"><i class="fas fa-check"></i></button>
                    <button class="btn btn-edit"><i class="fas fa-pencil-alt"></i></button>
                </div>
                <div class="list-line">
                    <li class="item">Dummy item</li>
                    
                </div>
            </ul>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
